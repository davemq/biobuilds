package:
  name: r-gplots
  version: "3.0.1.1"

source:
  fn: gplots_3.0.1.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/gplots_3.0.1.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/gplots/gplots_3.0.1.1.tar.gz
  md5: 95c1a5b8eab3bf1757305ccd7c38f11c

build:
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base 3.6.1
    - r-kernsmooth  # [not win]
    - r-catools
    - r-gdata
    - r-gtools

  run:
    - r-base
    - r-kernsmooth  # [not win]
    - r-catools
    - r-gdata
    - r-gtools

test:
  commands:
    - $R -e "library('gplots')" # [not win]
    - "\"%R%\" -e \"library('gplots')\"" # [win]

about:
  #home:
  license: GPLv2
  summary: 'Various R tools for plotting data'


