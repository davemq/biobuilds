{% set name = "plogr" %}
{% set version = "0.2.0" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  fn: "r-{{ name|lower }}_{{ version }}.tar.gz"
  url:
    - "http://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz"
    - "http://cran.r-project.org/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz"
  sha256: '0e63ba2e1f624005fe25c67cdd403636a912e063d682eca07f2f1d65e9870d29'

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base {{ r_base }}

  run:
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"          # [not win]
    - "\"%R%\" -e \"library('{{ name }}')\"" # [win]

about:
  home: https://github.com/krlmlr/plogr#readme
  license: MIT
  summary: The plog C++ logging library
  description: |
    A simple header-only logging library for C++. Add 'LinkingTo: plogr' to
    'DESCRIPTION', and '#include <plogr.h>' in your C++ modules to use it.


