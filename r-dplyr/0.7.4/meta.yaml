{% set name = "dplyr" %}
{% set version = "0.7.4" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version|replace('-', '_') }}"

source:
  fn: "r-{{ name|lower }}_{{ version }}.tar.gz"
  url:
    - "http://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz"
    - "http://cran.r-project.org/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz"
    - "http://download.lab7.io/sources/r-{{ name|lower }}_{{ version }}.tar.gz"
  sha256: "7b1fc90750fbb46483423da6721832c545d37b157f4f3355784a65e50fada8c2"

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base {{ r_base }}
    - r-bh >=1.58.0_1
    - r-r6
    - r-rcpp >=0.12.7
    - r-assertthat
    - r-bindrcpp >=0.2
    - r-glue >=1.1.1
    - r-magrittr
    - r-pkgconfig
    - r-plogr
    - r-rlang >=0.1.2
    - r-tibble >=1.3.1

  run:
    - r-base
    - r-bh >=1.58.0_1
    - r-r6
    - r-rcpp >=0.12.7
    - r-assertthat
    - r-bindrcpp >=0.2
    - r-glue >=1.1.1
    - r-magrittr
    - r-pkgconfig
    - r-plogr
    - r-rlang >=0.1.2
    - r-tibble >=1.3.1

test:
  commands:
    - $R -e "library('{{ name }}')"          # [not win]
    - "\"%R%\" -e \"library('{{ name }}')\"" # [win]

about:
  home: http://dplyr.tidyverse.org, https://github.com/tidyverse/dplyr
  license: MIT
  summary: A grammar for data manipulation
  description: |
    A fast, consistent tool for working with data frame like objects, both in
    memory and out of memory.


