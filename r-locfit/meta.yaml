{% set name = "locfit" %}
{% set version = "1.5_9" %}

package:
  name: "r-{{ name }}"
  version: "{{ version }}"

source:
  fn: "r-{{ name }}_{{ version }}.tar.gz"
  url:
    - "https://cran.r-project.org/src/contrib/Archive/locfit/locfit_1.5-9.tar.gz"
  sha256: "36c94b9306a54e5680969794278a1d20e7e58888ef4cc8d63e725afec131f008"

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base {{ r_base }}
    - r-lattice
    - autoconf
    - automake
    - pkg-config

  run:
    - r-base
    - r-lattice

test:
  commands:
    - $R -e "library('{{ name }}')"          # [not win]
    - "\"%R%\" -e \"library('{{ name }}')\"" # [win]

about:
  home: https://cran.r-project.org/web/packages/XML/index.html
  license: GPLv2
  summary: Work with XML files using a simple, consistent interface.


