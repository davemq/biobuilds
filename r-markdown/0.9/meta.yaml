{% set name = "markdown" %}
{% set version = "0.9" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version|replace('-', '_') }}"

source:
  fn: "r-{{ name|lower }}_{{ version }}.tar.gz"
  url:
    - "http://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz"
    - "http://cran.r-project.org/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz"
    - "http://download.lab7.io/sources/r-{{ name|lower }}_{{ version }}.tar.gz"
  sha256: "3068c6a41ca7a76cbedeb93b7371798f4d8437eea69a23c0ed5204c716d1bf23"

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, RCurl
requirements:
  build:
    - r-base {{ r_base }}
    - r-mime >=0.3

  run:
    - r-base
    - r-mime >=0.3

test:
  commands:
    - $R -e "library('{{ name }}')"          # [not win]
    - "\"%R%\" -e \"library('{{ name }}')\"" # [win]

about:
  home: https://github.com/rstudio/markdown
  license: GPLv2
  summary: Markdown rendering for R
  description: |
    Provides R bindings to the Sundown Markdown rendering library. Markdown is
    a plain-text formatting syntax that can be converted to XHTML or other
    formats.


